<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.PNG" width="250px"></a>
    
                </div>
                <nav>
                    <ul>
                        <li><a class="active" href="index.html">Trang chủ</a></li>
                        <li><a href="products.html">Sản phẩm</a></li>
                        <li><a href="lienhe.html">Liên hệ</a></li>
                        <li><a href="account.html">Tài khoản</a></li>
                    </ul>
                    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
                    crossorigin="anonymous"></script>
                    <script type="text/javascript">
                    $(document).on('click','ul li', function(){
                        $(this).addClass('active').siblings().removeClass('active')
                    })</script>
                </nav>
                <img src="images/bag.jpg" width="30px" height="30px">
            </div>
        </div>
    <div class="account-page">
        <div class="row">
            <div class="col-2">
                <img src="images/left.PNG" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Đăng nhập</span>
                        <span onclick="register()">Đăng ký</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm">
                        <input type="text" placeholder="Login">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn">Đăng nhập</button>
                        <a href="">Quên mật khẩu</a>
                    </form>
                    <form id="RegForm">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Re-Password">
                        <button type="submit" class="btn">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- js for form -->
    <script>
        var LoginForm =document.getElementById("LoginForm");
        var RegForm =document.getElementById("RegForm");
        var Indicator =document.getElementById("Indicator");
        
        function register(){
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }

        function login(){
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
        }
        
    </script>
    
</body>
</html>
